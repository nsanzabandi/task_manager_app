{% extends 'base.html' %}
{% block title %}Delete Division{% endblock %}

{% block content %}
<div class="card fade-in mt-4">
    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-trash"></i> Confirm Deletion</h5>
    </div>
    <div class="card-body">
        <p>Are you sure you want to permanently delete the division:</p>
        <h4 class="text-danger">"{{ division.name }}"</h4>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <a href="{% url 'division_list' %}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash-fill"></i> Confirm Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
