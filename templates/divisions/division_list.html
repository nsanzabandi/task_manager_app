{% extends 'base.html' %}
{% block title %}Divisions{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Divisions</h5>
        <a href="{% url 'create_division' %}" class="btn btn-sm btn-primary">
            <i class="bi bi-plus-circle"></i> Add Division
        </a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for division in divisions %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ division.name }}</td>
                    <td class="text-end">
                        <a href="{% url 'edit_division' division.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_division' division.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No divisions found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
