{% extends 'base.html' %}

{% block title %}Password Reset Complete - Task Manager{% endblock %}

{% block extra_css %}
<style>
    .success-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .success-icon {
        font-size: 3rem;
        color: #10b981;
        margin-bottom: 20px;
    }

    .success-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .success-subtitle {
        font-size: 1rem;
        color: #6b7280;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .btn-login {
        margin-top: 25px;
        background-color: #4f46e5;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
    }

    .btn-login:hover {
        background-color: #3730a3;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="success-container">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <div class="success-title">Password Reset Successful</div>
        <p class="success-subtitle">
            You can now log in with your new password.
        </p>
        <a href="{% url 'login' %}" class="btn-login">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login Now
        </a>
    </div>
</div>
{% endblock %}
